{% extends 'main/base.html' %}


{% block title %}
{{ title }}
{% endblock %}

{% block content %}
    <h1>Типы транспорта</h1>
    {% if type %}
        {% for el in type %}
                <p>Тип : {{ el.title}}
                <a href ="{% url 'type-detail' el.id %}" class="btn btn-warning">Просмотреть</a>
                </p>
        {% endfor %}
    {% else %}
        <p>У нас нет таких записей</p>
    {% endif %}
{% endblock %}
